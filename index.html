<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculator">

        <div id="display-container">
            <input id="display" readonly> 
        </div>
    
        <div id="keys-container">

            <div id="row-1" class="row">
                <button>AC</button>
                <button>+/-</button> 
                <button>%</button>
                <button><img src="assets/division-sign.svg"></button>
            </div>

            <div id="row-2" class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button><img src="assets/multiplication-sign.svg"></button>
            </div>

            <div id="row-3" class="row">
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button><img src="assets/subtraction-sign.svg"></button>
            </div>

            <div id="row-4" class="row">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button><img src="assets/addition-sign.svg"></button>
            </div>

            <div id="row-5" class="row">
                <button id="zero-button">0</button>
                <button>.</button>
                <button><img src="assets/equals-sign.svg"></button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
