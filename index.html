<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="calculator">

        <div id="display-div"></div>
    
        <div id="keys-container">

            <div id="row-1" class="row">
                <button class="function-button">AC</button>
                <button class="function-button">+/-</button> 
                <button class="function-button">%</button>
                <button class="operation-button">
                    <img src="assets/white-division-sign.svg" class="operation-img">
                    <img src="assets/orange-division-sign.svg" class="operation-img hidden">
                </button>
            </div>

            <div id="row-2" class="row">
                <button class="value-button">7</button>
                <button class="value-button">8</button>
                <button class="value-button">9</button>
                <button class="operation-button">
                    <img src="assets/white-multiplication-sign.svg" class="operation-img">
                    <img src="assets/orange-multiplication-sign.svg" class="operation-img hidden">
                </button>
            </div>

            <div id="row-3" class="row">
                <button class="value-button">6</button>
                <button class="value-button">5</button>
                <button class="value-button">4</button>
                <button class="operation-button">
                    <img src="assets/white-subtraction-sign.svg" class="operation-img">
                    <img src="assets/orange-subtraction-sign.svg" class="operation-img hidden">
                </button>
            </div>

            <div id="row-4" class="row">
                <button class="value-button">3</button>
                <button class="value-button">2</button>
                <button class="value-button">1</button>
                <button class="operation-button">
                    <img src="assets/white-addition-sign.svg" class="operation-img">
                    <img src="assets/orange-addition-sign.svg" class="operation-img hidden">
                </button>
            </div>

            <div id="row-5" class="row">
                <button id="zero-button" class="value-button">0</button>
                <button class="value-button"><b>.</b></button>
                <button class="operation-button">
                    <img src="assets/white-equals-sign.svg" class="operation-img">
                    <img src="assets/orange-equals-sign.svg" class="operation-img hidden">
                </button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
